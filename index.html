<body class="min-h-screen bg-slate-50 transition-colors duration-300">
  
  <!-- Dark Mode Toggle -->
  <div class="fixed top-6 right-5 z-50">
    <button 
      id="dark-mode-toggle" 
      class="flex p-3 rounded-full bg-white shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 border border-gray-200"
      aria-label="Toggle dark mode">
      <i class="fas fa-sun text-lg text-yellow-500 sun-icon"></i>
      <i class="fas fa-moon text-lg text-indigo-600 moon-icon" style="display: none;"></i>
    </button>
  </div>

  <!-- Header -->
  <header class="text-gray-800 text-center py-5 mx-auto max-w-4xl mt-5">
    <a href="#" class="block">
      <figure class="aspect-w-16 aspect-h-9">
        <div class="bg-white rounded-xl p-5 inline-block shadow-lg border border-gray-200 hover:shadow-xl transition-shadow duration-300">
          <img class="w-64 mx-auto" src='logo.svg' alt="Get A Meta Logo" />
        </div>
      </figure>
    </a>
  </header>

  <!-- Main Container -->
  <div class="max-w-4xl mx-auto w-full px-5 pb-5">
    
    <!-- Form -->
    <form id="meta-form" class="bg-white rounded-2xl p-5 space-y-6 mb-5 shadow-lg border border-gray-200 select-none">
      <div class="space-y-2">
        <label for="title-input" class="text-gray-700 font-medium flex items-center">
          <i class="fas fa-heading mr-2 text-blue-600" aria-hidden="true"></i>Website Title
        </label>
        <input 
          type="text" 
          name="title" 
          id="title-input" 
          placeholder="Enter your website title" 
          class="w-full p-4 border border-gray-300 rounded-xl bg-white text-gray-900 placeholder-gray-500 transition-all shadow-sm" 
          required
          aria-describedby="title-help">
        <small id="title-help" class="text-gray-500 text-sm">This will be the main title shown in search results</small>
      </div>
      
      <div class="space-y-2">
        <label for="description-input" class="text-gray-700 font-medium flex items-center">
          <i class="fas fa-align-left mr-2 text-green-600" aria-hidden="true"></i>Website Description
        </label>
        <textarea 
          cols="30" 
          rows="4" 
          name="description" 
          id="description-input" 
          placeholder="Describe your website and its purpose"
          class="w-full p-4 border border-gray-300 rounded-xl resize-y bg-white text-gray-900 placeholder-gray-500 transition-all shadow-sm" 
          required
          aria-describedby="description-help"></textarea>
        <small id="description-help" class="text-gray-500 text-sm">Optimal length: 150-160 characters</small>
      </div>
      
      <div class="space-y-2">
        <label for="keyword-input" class="text-gray-700 font-medium flex items-center">
          <i class="fas fa-tags mr-2 text-purple-600" aria-hidden="true"></i>Keywords
        </label>
        <div class="border border-gray-300 rounded-xl bg-white shadow-sm overflow-hidden transition-all">
          <div id="keywords-container" class="flex flex-wrap gap-2 p-4 min-h-16"></div>
          <div class="flex border-t border-gray-200">
            <input 
              type="text" 
              name="keywords" 
              id="keyword-input" 
              placeholder="Type keywords and press Enter or comma"
              class="flex-1 p-4 outline-none bg-transparent text-gray-900 placeholder-gray-500"
              aria-describedby="keywords-help">
            <button 
              id="clear-button" 
              type="button"
              class="bg-red-500 hover:bg-red-600 text-white px-5 py-3 m-2 rounded-lg cursor-pointer transition-all flex items-center"
              aria-label="Clear all keywords">
              <i class="fas fa-trash" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <small id="keywords-help" class="text-gray-500 text-sm">Add relevant keywords separated by commas. Suggested keywords will appear above.</small>
      </div>
      
      <div class="space-y-2">
        <label for="image-input" class="text-gray-700 font-medium flex items-center">
          <i class="fas fa-image mr-2 text-pink-600" aria-hidden="true"></i>Meta Image URL
        </label>
        <input 
          type="url" 
          name="image" 
          id="image-input"
          placeholder="https://example.com/image.jpg" 
          class="w-full p-4 border border-gray-300 rounded-xl bg-white text-gray-900 placeholder-gray-500 transition-all shadow-sm"
          aria-describedby="image-help">
        <small id="image-help" class="text-gray-500 text-sm">Recommended size: 1200x630 pixels</small>
      </div>
      
      <div class="space-y-2">
        <label for="revisit-input" class="text-gray-700 font-medium flex items-center">
          <i class="fas fa-clock mr-2 text-orange-600" aria-hidden="true"></i>Revisit Frequency (Days)
        </label>
        <input 
          type="number" 
          name="revisit" 
          id="revisit-input"
          placeholder="7" 
          class="w-full p-4 border border-gray-300 rounded-xl bg-white text-gray-900 placeholder-gray-500 transition-all shadow-sm" 
          min="1" 
          required
          aria-describedby="revisit-help">
        <small id="revisit-help" class="text-gray-500 text-sm">How often search engines should crawl your site</small>
      </div>
      
      <button 
        type="submit" 
        id="generate-button"
        class="w-full p-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl cursor-pointer transition-all font-semibold shadow-lg hover:shadow-xl transform hover:scale-[1.02] flex items-center justify-center">
        <i class="fas fa-magic mr-2" aria-hidden="true"></i>Generate Meta Tags
      </button>
    </form>

    <!-- Output -->
    <div class="bg-white rounded-2xl p-5 space-y-4 shadow-lg border border-gray-200">
      <h3 class="text-gray-700 font-semibold text-lg flex items-center">
        <i class="fas fa-code mr-2 text-gray-600" aria-hidden="true"></i>Generated Meta Tags
      </h3>
      <textarea 
        id="meta-tag" 
        cols="30" 
        rows="12" 
        readonly
        class="w-full border border-gray-300 rounded-xl resize-y p-4 bg-gray-900 text-green-400 font-mono text-sm shadow-sm opacity-50 scroll-none" 
        placeholder="Your meta tags will appear here..."
        aria-label="Generated meta tags"></textarea>
        
      <button 
        id="copy-button" 
        class="w-full bg-green-600 hover:bg-green-700 text-white p-4 rounded-xl cursor-pointer font-semibold transition-all shadow-lg hover:shadow-xl transform hover:scale-[1.02] flex items-center justify-center">
        <i class="fas fa-copy mr-2" aria-hidden="true"></i>Copy to Clipboard
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-5 max-w-4xl mx-auto">
    <p class="text-gray-600">
      Made with <i class="fas fa-heart text-red-500" aria-hidden="true"></i> by 
      <a href="https://htlink.netlify.app" target="_blank" class="text-blue-600 hover:text-blue-700 transition-colors underline">Harsh Trivedi</a>
    </p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
